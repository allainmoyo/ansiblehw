---
- name: install nginx webserver
  hosts:
    - centos
  become: yes
  tasks:

    - name: Install EPEL repo if CentOS
      yum:
        name: epel-release
        state: present
      when: ansible_distribution == 'CentOS'
      tags:
        - [ never, nstall_nginx ]

    - name: install nginx
      package:
        name: nginx
        state: present
      tags:
        - [ never, install_nginx ]

    - name: uninstall nginx
      package:
        name: nginx
        state: absent
      tags:
        - [ never, uninstall_nginx ]

    - name: stop nginx
      service:
        name: nginx
        state: stopped
      tags:
        - [ never, stop_nginx ]

    - name: start nginx
      service:
        name: nginx
        state: started
      tags:
        - [ never, start_nginx ]

    - name: enable autostart
      service:
        name: nginx
        enabled: yes
      tags:
        - [ never, enable_nginx ]

    - name: disable autostart
      service:
        name: nginx
        enabled: no
      tags:
        - [ never, enable_nginx ]
